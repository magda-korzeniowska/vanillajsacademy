<!DOCTYPE html>
<html>

<head>
	<title>Timer - Reactivity</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			text-align: center;
			width: 88%;
		}

		#app {
			font-size: 2em;
		}

		p {
			margin-top: 0;
			padding: 0;
		}
	</style>
</head>

<body>

	<h1>Timer - Reactivity</h1>

	<div id="app" aria-live="polite"></div>

	<script>
		// Your code goes here...

		let duration = 7;
		let timer;

		// Get the Proxy handler object
		function handler(instance) {
			return {
				get: function (obj, prop) {
					if (['[object Object]', '[object Array]'].indexOf(Object.prototype.toString.call(obj[prop])) > -1) {
						return new Proxy(obj[prop], handler(instance));
					}
					return obj[prop];
					instance.render();
				},
				set: function (obj, prop, value) {
					obj[prop] = value;
					instance.render();
					return true;
				},
				deleteProperty: function (obj, prop) {
					delete obj[prop];
					instance.render();
					return true;
				}
			};
		};

		// State-based UI Component
		const StateComponent = function (selector, options) {

			// Variables
			const _this = this;
			_this.elem = document.querySelector(selector);
			const _data = new Proxy(options.data, handler(this));
			_this.template = options.template;

			// Define setter and getter for data
			Object.defineProperty(this, 'data', {
				get: function () {
					return _data;
				},
				set: function (data) {
					_data = new Proxy(data, handler(_this));
					_this.render();
					return true;
				}
			});
		};

		// Render a new UI
		StateComponent.prototype.render = function () {
			this.elem.innerHTML = this.template(this.data);
		}

		function getTimerHTML(props) {
			const minutes = Math.floor(props.time / 60);
			const seconds = props.time % 60;

			return `
				${minutes.toString()} : ${seconds.toString().padStart(2, '0')}
				<p>
					${!props.running ? `<button data-start-timer>START</button>` : `<button data-pause-timer>PAUSE</button>`}
					<button data-restart-timer>RESTART</button>
				</p>
			`;
		}

		function stopTimer() {
			clearInterval(timer);
		}

		function countdown() {

			app.data.time--;
			if (app.data.time < 1) {
				stopTimer();
			}
		}

		function startTimer(event) {
			if (!event.target.hasAttribute('data-start-timer')) return;

			if (app.data.time < 1) {
				restartTimer();
				return;
			}

			app.data.running = true;

			// Stop any current running timers
			stopTimer();

			timer = setInterval(countdown, 1000);
		}

		function pauseTimer(event) {
			if (!event.target.hasAttribute('data-pause-timer')) return

			stopTimer();
			app.data.running = false;
		}

		function restartTimer(event) {
			if (!event.target.hasAttribute('data-restart-timer')) return;

			// Stop any current running timers
			stopTimer();

			app.data.time = duration;
			app.data.running = true;

			timer = setInterval(countdown, 1000);
		}

		function clickHandler(event) {
			startTimer(event);
			pauseTimer(event);
			restartTimer(event);
		}

		// Create app component
		const app = new StateComponent('#app', {
			data: {
				time: duration,
				running: false
			},
			template: function (props) {
				return props.time < 1
					? 'â° <p><button data-restart-timer>RESTART</button></p>'
					: getTimerHTML(props);
			}
		})

		app.render();
		document.addEventListener('click', clickHandler);

	</script>
</body>

</html>
