<!DOCTYPE html>
<html>

<head>
	<title>Character & Word Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>

<body>

	<h1>Character & Word Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

	<p>You've written <strong><span id="word-count">0</span> words</strong> and <strong><span
				id="character-count">0</span> characters</strong>.</p>

	<script>
		// Your code goes here...

		let text = document.querySelector('#text');
		let wordCount = document.querySelector('#word-count');
		let charCount = document.querySelector('#character-count');

		text.addEventListener('input', () => {
			charCount.textContent = text.value.length;
			wordCount.textContent = text.value
				.split(/\s+/)
				.filter(el => el.length > 0)
				.length;
		});
	</script>
</body>

</html>
