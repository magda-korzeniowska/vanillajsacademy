<!DOCTYPE html>
<html>

<head>
	<title>What to read today</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>

<body>

	<h1>NYT Top Stories - what to read today</h1>
	<p>Here are today's top stories from <a href="https://www.nytimes.com">The New York Times</a></p>

	<div id="app"></div>

	<script>
		// Your code goes here...
		const app = document.querySelector('#app');
		const url = 'https://api.nytimes.com/svc/topstories/v2/automobiles.json?api-key=YJU2Razd9lwpI3XwMNgZPWZUVUpyIiOk';

		function getJSON(response) {
			return response.ok ? response.json() : Promise.reject(response);
		}

		function showArticles(data) {
			let articles = data.results;
			app.innerHTML = articles.map(article =>
				`<ul>
					<li><a href="${article.url}" target="_blank">${article.title}</a></li>
				</ul>`)
				.join('');
		}

		function showError(error) {
			console.log('Sorry, something went wrong...ðŸ¤¬: ', error)
		}

		function fetchArticles() {
			fetch(url)
				.then(getJSON)
				.then(showArticles)
				.catch(showError)
		}

		fetchArticles();
	</script>
</body>

</html>
