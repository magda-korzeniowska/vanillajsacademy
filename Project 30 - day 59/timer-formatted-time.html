<!DOCTYPE html>
<html>

<head>
	<title>Timer</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			text-align: center;
			width: 88%;
		}

		#app {
			font-size: 2em;
		}

		p {
			margin-top: 0;
			padding: 0;
		}
	</style>
</head>

<body>

	<h1>Timer</h1>

	<div id="app" aria-live="polite"></div>

	<script>
		// Your code goes here...

		let duration = 7;
		let timer;

		// State-based UI Component
		const StateComponent = function (selector, options) {
			this.elem = document.querySelector(selector);
			this.data = options.data;
			this.template = options.template;
		}

		// Render a new UI
		StateComponent.prototype.render = function () {
			this.elem.innerHTML = this.template(this.data);
		}

		// The StateComponent constructor object 
		const app = new StateComponent('#app', {
			data: {
				time: duration,
				formattedTime: {
					minutes: '0',
					seconds: '00'
				}
			},
			template: function (props) {
				return props.time < 1
					? '⏰ <p><button data-timer>Restart counter</button></p>'
					: `<span>${props.formattedTime.minutes} : ${props.formattedTime.seconds}</span>`
			}
		})

		function startTimer() {
			// Reset app data
			app.data.time = duration;

			// Render the initial UI
			// app.render();

			// Start the countdown timer
			timer = setInterval(countdown, 1000);
		}

		function formatTime() {
			const minutes = Math.floor(app.data.time / 60);
			const seconds = app.data.time % 60;

			app.data.formattedTime = {
				minutes: minutes.toString(),
				seconds: seconds.toString().padStart(2, '0')
			}
		}

		function countdown() {

			formatTime();
			// Reduce the time by 1 second
			app.data.time--;

			// Check if the timer should be stopped
			stopTimer();

			// Update the UI
			app.render();
		}

		function stopTimer() {
			if (app.data.time > 0) return;
			clearInterval(timer);
		}

		function clickHandler(event) {
			if (!event.target.hasAttribute('data-timer')) return;
			startTimer();
		}

		startTimer();
		document.addEventListener('click', clickHandler);

	</script>
</body>

</html>
