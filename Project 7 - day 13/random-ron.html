<!DOCTYPE html>
<html>

<head>
	<title>Random Ron</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>

<body>

	<h1>Random Ron</h1>

	<img alt="A photo of Ron Swanson" src="http://giphygifs.s3.amazonaws.com/media/iofbYa67AbBg4/giphy.gif">

	<blockquote id="quote" aria-live="polite">
		<em>Getting a fresh quote...</em>
	</blockquote>

	<p>
		<button id="btn">More Ron</button>
	</p>

	<script>
		// Your code goes here...

		const quote = document.querySelector('#quote');
		const btn = document.querySelector('#btn');
		const url = 'https://ron-swanson-quotes.herokuapp.com/v2/quotes';


		function fetchData() {
			fetch(url).then(function (response) {
				if (response.ok) {
					return response.json();
				} else {
					return Promise.reject(response);
				}
			}).then(function (data) {
				quote.textContent = data[0];
			}).catch(function (error) {
				console.error(error);
				quote.textContent = 'Sorry, something went wrong...ðŸ¤¬'
			})
		}

		// Get a quote on page load
		fetchData();

		// Get a quote when the #btn button is clicked
		btn.addEventListener('click', fetchData);

	</script>
</body>

</html>
