<!DOCTYPE html>
<html>

<head>
	<title>Helper Library</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		.btn-blue {
			background-color: #0088cc;
			color: #ffffff;
		}

		.btn-purple {
			background-color: rebeccapurple;
			color: #ffffff;
		}
	</style>
</head>

<body>

	<h1>Helper Library</h1>

	<p>All of the fun here happens in the console.</p>

	<p>
		<button class="btn-blue" id="button-1">Button 1</button>
		<button class="btn-blue" id="button-2">Button 2</button>
		<button class="btn-blue" id="button-3">Button 3</button>
	</p>

	<script>
		// Your code goes here...
		const helperLibrary = (function () {

			const methods = {};

			// Converts a NodeList to an array
			methods.convertToArray = function (nodeList) {
				return Array.prototype.slice.call(nodeList);
			};

			// Gets the first matching element in the DOM
			methods.getFirstElement = function (selector) {
				return document.querySelector(selector);
			};

			// Gets all matching elements in the DOM as an array.
			methods.getAllElements = function (selector) {
				return methods.convertToArray(document.querySelectorAll(selector));
			};

			// Adds a class to all elements in an array.
			methods.addClass = function (array, className) {
				array.forEach(function (item) {
					item.classList.add(className);
				});
			};

			// Removes a class from all elements in an array.
			methods.removeClass = function (array, className) {
				array.forEach(function (item) {
					item.classList.remove(className);
				});
			};

			return methods;

		})();

		// Testing:

		// helperLibrary.convertToArray()
		let arr = helperLibrary.convertToArray(document.querySelectorAll('button'));
		console.log('helperLibrary.convertToArray()', arr);

		// helperLibrary.getFirstElement()
		let btn = helperLibrary.getFirstElement('button');
		console.log('helperLibrary.getFirstElement()', btn);

		// helperLibrary.getAllElements()
		let btns = helperLibrary.getAllElements('button')
		console.log('helperLibrary.getAllElements()', btns);

		// helperLibrary.addClass()
		helperLibrary.addClass(btns, 'btn-purple')

		// helperLibrary.removeClass()
		helperLibrary.removeClass(btns, 'btn-purple')

	</script>
</body>

</html>
