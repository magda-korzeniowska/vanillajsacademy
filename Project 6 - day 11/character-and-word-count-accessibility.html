<!DOCTYPE html>
<html>

<head>
	<title>Character & Word Count</title>

	<style type="text/css">
		body {
			margin: 1em auto;
			max-width: 40em;
			width: 88%;
		}

		label {
			display: block;
			width: 100%;
		}

		textarea {
			min-height: 24em;
			width: 100%;
		}
	</style>
</head>

<body>

	<h1>Character & Word Count</h1>

	<label for="text">Enter your text below.</label>
	<textarea id="text"></textarea>

	<p id="count" aria-live="polite">You've written 0 words and 0 characters.</p>

	<script>
		const text = document.querySelector('#text');
		const count = document.querySelector('#count');

		text.addEventListener('input', () => {
			const words = text.value.split(/\s+/).filter(el => el.length > 0);

			count.textContent = `You've written ${words.length} words and ${text.value.length} characters`;
		});
	</script>
</body>

</html>
